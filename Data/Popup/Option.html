<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Privacy Protector Settings</title>
  <link rel="stylesheet" href="Option.css">
</head>
<body>  
  <div class="background-overlay"></div>
  <div class="container">
    <header>
      <h1>Privacy Protector Settings</h1>
      <p>Customize how your personal data is protected.</p>
    </header>
    <section class="settings-section">
      <div class="section">
        <h2>General Settings</h2>
        <label>
          <input type="checkbox" id="enable-extension"> Enable/Disable Extension
        </label>
        <label for="sensitivity">Select detection sensitivity:</label>
        <select id="sensitivity">
          <option value="high">High</option>
          <option value="medium">Medium</option>
          <option value="low">Low</option>
        </select>
      </div>
      <div class="section">
        <h2>Data Protection Rules</h2>
        <label>
          <input type="checkbox" id="blur-emails"> Blur Email Addresses
        </label>
        <label>
          <input type="checkbox" id="blur-phone"> Blur Phone Numbers
        </label>
        <label>
          <input type="checkbox" id="blur-addresses"> Blur Physical Addresses
        </label>
        <label>
            <input type="checkbox" id="blur-credit"> Blur Credit Card Numbers
        </label>
        <label>
            <input type="checkbox" id="blur-bank-account"> Blur Bank Account Details
        </label>
        <label>
            <input type="checkbox" id="mask-payment"> Mask Payment Information
        </label>
        <button id="add-custom-rule">Add Custom Rule</button>
        <textarea id="custom-rule" placeholder="Enter custom regex patterns"></textarea>
      </div>
      <div class="section">
        <h2>Custom Filters</h2>
        <textarea id="custom-filters" placeholder="Define custom regex patterns"></textarea>
        <button id="save-filters">Save Filters</button>
      </div>
      <div class="section">
        <h2>Appearance</h2>
        <label for="overlay-color">Choose blur overlay color:</label>
        <input type="color" id="overlay-color">
        <label for="blur-intensity">Adjust blur intensity:</label>
        <input type="range" id="blur-intensity" min="1" max="10">
      </div>
    </section>
    <footer>        
      <button id="save-changes">Save Changes</button>
      <button id="reset-default">Reset to Default</button>
      <a href="#">View Privacy Policy</a>
    </footer>
  </div>
</body>
</html>
